name: Python Build

on:
  push:
    paths:
    - 'python/*'
  pull_request:
    paths:
    - 'python/*'
  workflow_dispatch:

jobs:
  codecovPy:
    name: Codecov workflow for Python-package
    runs-on: ubuntu-latest
    env:
      PYTHON: '3.9.6'
    steps:
      - uses: actions/checkout@master
      - name: Setup Python
        uses: actions/setup-python@master
        with:
          python-version: 3.9.6
      - name: Install abess & dependencies
        run: |
          pip install pytest
          pip install pytest-cov
          pip install lifelines
          pip install pandas
          pip install codecov
          # pip install gcovr
          # export CFLAGS="--coverage"
          python ./python/setup.py install
          ls *
      - name: Generate coverage report
        run: |
          pytest ./python/pytest --cov=abess --cov-report=xml
          # gcovr ./python/src/ --xml
          ls *
          codecov -F Python

  Install-Test:
    name: Installation test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9]
    steps:
      - uses: actions/checkout@master
      - name: Setup Python
        uses: actions/setup-python@master
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies for ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install -y swig bash mingw-w64
      - name: Install dependencies for macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew install swig mingw-w64 bash
      - name: Install dependencies for windows
        if: matrix.os == 'windows-latest'
        run: |
          choco install swig mingw git
      - name: Install abess
        run: |
          python --version
          cd ./python
          python setup.py install
